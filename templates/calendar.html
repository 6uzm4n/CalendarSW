<html>
<head>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  <title>Bienvenido.</title>
</head>
<body>
  <div id="title">
    <h1>Eventos</h1>
  </div>
  <div id="calendar_events">
    {% for each in events['items'] %}
      {{each['id']}}&emsp;&emsp;{{each['summary']}}<br>
    {% endfor %}
  </div>
  <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -11.805658, lng: 142.937105};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp4euew8vLAzkrFXt1UBBTTjMxxiGNCZI&callback=initMap">
    </script>
  </div>
</body>
</html>
